# osprey configuration file.
#---------------------------
# usage:
#  osprey worker config.yaml

estimator:
    pickle: my-model.pkl
    entry_point: msmbuilder.decomposition.tICA
    eval: |
        Pipeline([
                ("slicer", FirstSlicer()),
                ("clusterer", GMM()),
                ("msm", MarkovStateModel(n_timescales=5, lag_time=1))
        ])
    eval_scope: msmbuilder


strategy:
    name: hyperopt_tpe  # or moe, hyperopt_tpe

search_space:
  slicer__first:
    min: 2
    max: 6
    type: int

  clusterer__n_clusters:
    min: 6
    max: 20
    type: int

cv: 5  # the order of K-fold cross validation to use

dataset_loader:
  name: msmbuilder
  params:
    path: ./tica.h5
    

trials:
  uri: sqlite:///gmm.db
